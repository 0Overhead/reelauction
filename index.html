<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Native Camera + Cloudinary Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #0a0a0a;
            color: white;
        }
        .btn {
            background: #ff3d00;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            margin-bottom: 10px;
        }
        .status {
            padding: 10px;
            background: #1a1a1a;
            border-radius: 4px;
            margin: 10px 0;
            font-size: 14px;
        }
        .preview {
            margin: 20px 0;
            display: none;
        }
        .preview img, .preview video {
            max-width: 100%;
            border-radius: 8px;
            border: 2px solid #ffd700;
        }
        .form-section {
            display: none;
            margin-top: 20px;
            padding: 20px;
            background: #1a1a1a;
            border-radius: 8px;
        }
        textarea {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid #333;
            background: #0a0a0a;
            color: white;
            min-height: 100px;
            box-sizing: border-box;
        }
        .submit-btn {
            background: #ffd700;
            color: #000;
            margin-top: 10px;
        }
        .debug {
            margin-top: 20px;
            padding: 10px;
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 4px;
            font-size: 12px;
            max-height: 200px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <h1>Native Camera Test</h1>
    <p>Click button ‚Üí Camera opens instantly!</p>
    
    <div style="margin-bottom: 15px; padding: 10px; background: #1a1a1a; border-radius: 4px;">
        <label style="display: flex; align-items: center; gap: 10px; cursor: pointer;">
            <input type="checkbox" id="premiumToggle" onchange="togglePremium()" style="width: 20px; height: 20px;">
            <span>‚≠ê Test as Premium User (custom starting bid)</span>
        </label>
    </div>
    
    <button class="btn" onclick="openCamera()">üì∏ Take Photo/Video</button>
    
    <div class="status" id="status">Ready to capture...</div>
    
    <div class="preview" id="preview"></div>
    
    <div class="form-section" id="formSection">
        <h3>‚úì Upload Complete!</h3>
        <label>Add Description:</label>
        <textarea id="description" placeholder="Describe your content..." maxlength="160"></textarea>
        <div style="text-align: right; font-size: 12px; color: #888; margin-top: 5px;">
            <span id="charCount">0</span>/160
        </div>
        
        <!-- Premium Starting Bid (only shows for premium users) -->
        <div id="premiumBidSection" style="display: none; margin-top: 15px; padding: 15px; background: rgba(255, 215, 0, 0.1); border: 1px solid #ffd700; border-radius: 4px;">
            <label style="display: flex; align-items: center; gap: 8px; margin-bottom: 8px;">
                <span style="background: linear-gradient(135deg, #ffd700, #ffed4e); color: #000; padding: 2px 8px; border-radius: 4px; font-size: 11px; font-weight: bold;">‚≠ê PREMIUM</span>
                Starting Bid
            </label>
            <div style="display: flex; align-items: center; gap: 10px;">
                <span style="font-size: 24px; font-weight: bold;">$</span>
                <input type="number" id="startingBid" min="1" value="1" style="width: 100px; padding: 8px; font-size: 18px; font-weight: bold; background: #0a0a0a; color: white; border: 1px solid #ffd700; border-radius: 4px; text-align: center;">
            </div>
            <div style="font-size: 12px; color: #888; margin-top: 8px;">
                Set your minimum starting bid (must be $1 or more)
            </div>
        </div>
        
        <button class="btn submit-btn" onclick="submitListing()">List on Auction</button>
    </div>
    
    <div class="debug" id="debug"></div>
    
    <script>
        let uploadedData = null;
        let currentUser = {
            name: 'TestUser',
            isPremium: false // Change to true to test premium features
        };
        
        function togglePremium() {
            currentUser.isPremium = document.getElementById('premiumToggle').checked;
            log(`${currentUser.isPremium ? '‚≠ê Premium mode enabled' : 'üë§ Regular mode'}`);
        }
        
        function log(message) {
            const debugDiv = document.getElementById('debug');
            const timestamp = new Date().toLocaleTimeString();
            debugDiv.innerHTML += `[${timestamp}] ${message}<br>`;
            debugDiv.scrollTop = debugDiv.scrollHeight;
            console.log(message);
        }
        
        function setStatus(message) {
            document.getElementById('status').textContent = message;
            log(message);
        }
        
        function openCamera() {
            log('üì∏ openCamera called');
            
            // Create file input
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = 'image/*,video/*';
            input.capture = 'environment'; // Use back camera
            
            log('üì∏ File input created');
            
            input.onchange = async (e) => {
                log('üì∏ File selected!');
                const file = e.target.files[0];
                
                if (!file) {
                    log('‚ùå No file');
                    return;
                }
                
                log(`‚úÖ File: ${file.name} (${file.type}, ${Math.round(file.size/1024)}KB)`);
                
                // Check if it's a video - we'll trim it server-side if needed
                if (file.type.startsWith('video/')) {
                    log('üé• Video detected');
                    const duration = await getVideoDuration(file);
                    if (duration > 60) {
                        log(`‚ö†Ô∏è Video is ${Math.round(duration)}s, will be trimmed to 60s`);
                        setStatus('üì§ Uploading video (will trim to 60 seconds)...');
                    } else {
                        setStatus('üì§ Uploading video...');
                    }
                } else {
                    setStatus('üì§ Uploading photo...');
                }
                
                // Upload to Cloudinary
                await uploadToCloudinary(file);
            };
            
            log('üì∏ Opening camera...');
            setStatus('üì∏ Opening camera...');
            input.click();
        }
        
        async function getVideoDuration(file) {
            return new Promise((resolve) => {
                const video = document.createElement('video');
                video.preload = 'metadata';
                
                video.onloadedmetadata = function() {
                    window.URL.revokeObjectURL(video.src);
                    resolve(video.duration);
                };
                
                video.onerror = function() {
                    resolve(0); // Can't determine, allow upload
                };
                
                video.src = URL.createObjectURL(file);
            });
        }
        
        async function uploadToCloudinary(file) {
            try {
                log('üì§ Starting upload...');
                
                const formData = new FormData();
                formData.append('file', file);
                formData.append('upload_preset', 'pro_capture');
                
                // Determine resource type
                const resourceType = file.type.startsWith('video/') ? 'video' : 'image';
                log(`üì§ Resource type: ${resourceType}`);
                
                // For videos, add transformation to trim to 60 seconds
                if (resourceType === 'video') {
                    formData.append('eager', 'du_60'); // Trim to 60 seconds duration
                    log('‚úÇÔ∏è Video will be trimmed to 60 seconds');
                }
                
                const uploadUrl = `https://api.cloudinary.com/v1_1/dtfymlzzr/${resourceType}/upload`;
                log(`üì§ Uploading to: ${uploadUrl}`);
                
                const response = await fetch(uploadUrl, {
                    method: 'POST',
                    body: formData
                });
                
                log(`üì§ Response status: ${response.status}`);
                
                if (!response.ok) {
                    const errorText = await response.text();
                    log(`‚ùå Upload failed: ${errorText}`);
                    setStatus('‚ùå Upload failed!');
                    alert('Upload failed: ' + errorText);
                    return;
                }
                
                const data = await response.json();
                
                // Check if video was trimmed
                if (resourceType === 'video' && data.duration > 60) {
                    log(`‚úÇÔ∏è Video trimmed from ${Math.round(data.duration)}s to 60s`);
                    data.wasTrimmed = true;
                    data.originalDuration = data.duration;
                } else if (resourceType === 'video') {
                    log(`‚úÖ Video duration: ${Math.round(data.duration)}s (no trim needed)`);
                }
                
                log(`‚úÖ Upload success! URL: ${data.secure_url}`);
                
                handleUploadSuccess(data, resourceType);
                
            } catch (error) {
                log(`‚ùå Error: ${error.message}`);
                setStatus('‚ùå Upload error!');
                alert('Upload error: ' + error.message);
            }
        }
        
        function handleUploadSuccess(data, resourceType) {
            log('üéâ Processing upload...');
            uploadedData = data;
            
            // Show appropriate success message
            if (resourceType === 'video' && data.wasTrimmed) {
                setStatus(`‚úì Video captured and trimmed to 60 seconds!`);
            } else if (resourceType === 'video') {
                setStatus(`‚úì Video captured (${Math.round(data.duration)} seconds)!`);
            } else {
                setStatus('‚úì Photo captured!');
            }
            
            // Show preview
            const previewDiv = document.getElementById('preview');
            previewDiv.style.display = 'block';
            
            if (resourceType === 'video') {
                previewDiv.innerHTML = `<video src="${data.secure_url}" controls></video>`;
                if (data.wasTrimmed) {
                    previewDiv.innerHTML += `<div style="text-align: center; color: #ffd700; font-size: 12px; margin-top: 5px;">‚úÇÔ∏è Trimmed to 60 seconds</div>`;
                }
            } else {
                previewDiv.innerHTML = `<img src="${data.secure_url}" alt="Uploaded">`;
            }
            
            log('‚úÖ Preview shown');
            
            // Show form
            document.getElementById('formSection').style.display = 'block';
            log('‚úÖ Form shown');
            
            // Show premium features if user is premium
            if (currentUser.isPremium) {
                document.getElementById('premiumBidSection').style.display = 'block';
                log('‚≠ê Premium features enabled');
            }
            
            // Setup character counter
            const textarea = document.getElementById('description');
            const charCount = document.getElementById('charCount');
            textarea.addEventListener('input', () => {
                charCount.textContent = textarea.value.length;
            });
            
            // Scroll to form
            document.getElementById('formSection').scrollIntoView({ behavior: 'smooth' });
            
            // Focus textarea
            setTimeout(() => {
                textarea.focus();
            }, 500);
            
            log('‚úÖ ALL DONE!');
        }
        
        function submitListing() {
            const description = document.getElementById('description').value.trim();
            
            if (!description) {
                alert('Please add a description');
                return;
            }
            
            // Get starting bid
            let startingBid = 1;
            if (currentUser.isPremium) {
                const customBid = parseInt(document.getElementById('startingBid').value);
                if (customBid && customBid >= 1) {
                    startingBid = customBid;
                } else {
                    alert('Starting bid must be $1 or more');
                    return;
                }
            }
            
            log(`‚úÖ Creating listing with description: "${description}", starting bid: $${startingBid}`);
            
            alert(`SUCCESS! Would create auction with:
‚Ä¢ Media: ${uploadedData.secure_url}
‚Ä¢ Type: ${uploadedData.resource_type}
‚Ä¢ Description: ${description}
‚Ä¢ Starting Bid: $${startingBid}
‚Ä¢ Hash: ${uploadedData.etag}
‚Ä¢ Created: ${uploadedData.created_at}

In the real app, this would create the auction!`);
            
            log('üéØ Listing created!');
            
            // Reset for next capture
            document.getElementById('description').value = '';
            document.getElementById('charCount').textContent = '0';
            document.getElementById('startingBid').value = '1';
            document.getElementById('preview').style.display = 'none';
            document.getElementById('formSection').style.display = 'none';
            setStatus('Ready to capture...');
        }
    </script>
</body>
</html>
